<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search - bird.watch</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/JavaScript" src="search.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
</head>

<body>
    <header class="darkGreenBkg">
        <label class="menuBut" for="menuToggle"><img class="whiteFill" src="assets/icons/menu.svg" alt="menu button"></label>
        <div class="searchCont">
            <input class="searchBar bodyFont" type="text" id="searchBar">
            <button class="gpsBut searchBut" onclick="getSearch()">
                <img src="assets/icons/round-arrow_forward-24px.svg" alt="">
            </button>
            <button class="gpsBut" id="gpsBut" onclick="getLocation()"><img class="whiteFill" src="assets/icons/gps.svg" alt=""></button>
        </div>
    </header>

    <input class="invisible" id="menuToggle" type="checkbox">
    <div class="menuDisp greenBkg">
        <ul class="menu">
            <li class="menuItem" onclick="getList(this.id)" id="wantedList">Seen Birds</button></li>
            <li class="menuItem" onclick="getList(this.id)" id="seenList">To See List</li>
            <li class="menuItem"><label for="menuToggle">Close Menu</label></li>
        </ul>
    </div>
    
    <div class="resultDisp roundCorners" id="resultDisp">
        <span class="emptyText italics darkGreen cursiveFont">Nothing here yet,<br>Find a bird!</span>
    </div>
</body>
</html>
