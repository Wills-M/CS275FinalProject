<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/map.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="mapGoogle.js"></script>
    <script src="searchbar.js"></script>
</head>
<body>
    <header class="darkGreenBkg">
        <label class="menuBut" for="menuToggle">
            <img class="whiteFill" src="assets/icons/menu.svg" alt="menu button">
        </label>
        <div class="searchCont">
            <input class="searchBar bodyFont" type="text">
            <button class="gpsBut searchBut" onclick="searchBar()">
                <img src="assets/icons/round-arrow_forward-24px.svg" alt="">
            </button>
            <button class="gpsBut" onclick="getLoc()">
                <img class="whiteFill" src="assets/icons/gps.svg" alt="">
            </button>
        </div>
    </header>

    <input class="invisible" id="menuToggle" type="checkbox">
    <div class="menuDisp greenBkg">
        <ul class="menu">
            <li class="menuItem" onclick="getList(this.id)" id="wantedList">Seen Birds</button></li>
            <li class="menuItem" onclick="getList(this.id)" id="seenList">To See List</li>
            <li class="menuItem"><label for="menuToggle">Close Menu</label></li>
        </ul>
    </div>

    <div class="map">

    </div>

    <div class="resultDisp roundCorners">
        <div class="resultItem whiteBkg">
            <div class="birdImg" name="birdName1" onclick="getBird(this.attributes)"></div>
            <span name="birdName1" onclick="getBird(this.attributes)">Birb Example</span>
            <div class="butCont">
                <button name="birdName1" onclick="toAddList(this.attributes)"><img src="assets/icons/add.svg" alt=""></button>
                <button name="birdName1" onclick="toCheckList(this.attributes)"><img src="assets/icons/check.svg" alt=""></button>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAerurWQ-PVQ0iOQI8ABABx2c1GGAUgfDs&callback=myMap"></script>
</body>
</html>
